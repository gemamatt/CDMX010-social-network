  <header class="header">
    <img class="logo" src="img/logo.png" alt="logo">
  </header>
  <div id="post-form">
    <form id="form">
      <h1>Escribe tu post</h1>
      <input id="post-title" type="text" placeholder="Título">
      <input id="post-location" type="text" placeholder="Coordenadas">
      <textarea id="post-description" type="text" placeholder="Descripción" rows="8"></textarea>
      <button id="save" value="submit">Publicar</button>
  </div>
  <div id="back-list"><div id="post-list"></div></div>
  <div id="post-container"></div>
    
 
  <footer>
    <span><i class="fas fa-arrow-alt-circle-left"></i></span>
    <span><i class="fas fa-plus-circle"></i></i></span>
    <span><i class="fas fa-user-circle"></i></i></span>
  </footer>
